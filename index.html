<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Development</title>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>

  <div class="main">
    <div class="search">
        <input type="text" id="input-city" placeholder="City">
        <button id="search-city"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="main-info">
      <p class="city-name">Paulínia, SP</p>
      <div class="city-temp">
        <button id="change-mode">C</button>
        <p class="temp">18.5º</p>
      </div>
      <div class="city-clouds">
        <p class="clouds-now">Overcast Clouds <i class="fa-solid fa-cloud"></i></p>
      </div>
    </div>

    <div class="extra">
    <div class="extra-info">
      <div class="extra-temp">Feels like: 20.1º</p></div>
      <p class="extra-humidity">Humidity: 50%</p>
      <p class="extra-wind">Wind: 8 km/h</p>
      <p class="extra-pressure">Pressure: 1200 bar</p>
    </div>
    </div>
  </div>

</body>
</html>

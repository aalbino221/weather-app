<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Development</title>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>

  <div class="main">
    <div class="search">
        <div class="input-div">
        <input type="text" id="input-city" placeholder="City">
        <span id="error"></span>
        </div>
        <button id="search-city"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="main-info">
      <p class="city-name">Paulínia, SP</p>
      <div class="city-temp">
        <button id="change-mode">Cº</button>
        <p class="temp" data-tempcelsius="18.5">18.5º</p>
      </div>
      <div class="city-clouds">
        <p class="clouds-now">Overcast clouds</p>
        <img src="http://openweathermap.org/img/w/04n.png" alt="" id="icon">
      </div>
    </div>

    <div class="extra">
    <div class="extra-info">
      <div class="extra-temp" data-feelscelsius="20.1">Feels like: 20.1º</p></div>
      <p class="extra-humidity">Humidity: 50%</p>
      <p class="extra-wind">Wind: 8 km/h</p>
      <p class="extra-pressure">Pressure: 1200 hPa</p>
    </div>
    </div>
  </div>
  <div class="footer">
      <p class="footer-cont"> 2022 @ <i class="fa-brands fa-github"></i> aalbino221
      </p>
  </div>

</body>
</html>
